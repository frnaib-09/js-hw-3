<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of Strings</title>
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    
    <section id="legends">
        <div class="container">
            <h1>God of Strings</h1>
            <div class="row">
                <div class="gallery">
                    <img src="https://i.pinimg.com/736x/98/21/18/9821189f0b2cdbb00784776c2762089a.jpg" title="John Petrucci (Dream Theater)" alt="Jimi Hendrix">
                </div>
                <div class="gallery">
                    <img src="https://i.pinimg.com/736x/8f/78/35/8f7835ccab2c95779c222679f3fe4f3b.jpg" title="Dave Mustaine (Megadeth)" alt="Dave Mustaine">
                </div>
                <div class="gallery">
                    <img src="https://i.pinimg.com/1200x/6d/b3/39/6db339b0f6d8eb5b208a0f32193c450d.jpg" title="Kirk Hammett (Metallica)" alt="Kirk Hammett">
                </div>
                <div class="gallery">
                    <img src="https://i.pinimg.com/1200x/72/f1/89/72f18992ef0e636c50edc59e5cbbd844.jpg" title="Slash (Guns N' Roses)" alt="Slash">
                </div>
                <div class="gallery">
                    <img src="https://i.pinimg.com/736x/bb/1b/01/bb1b01d05496660f2bf8212d6d325bd0.jpg" title="James Hetfield (Metallica)" alt="James Hetfield">
                </div>
                <div class="gallery">
                    <img src="https://i.pinimg.com/736x/ff/cc/49/ffcc49cdc874778b0e5c7252ce9f6a73.jpg" title="Diambag Darrell (Pantera)" alt="Diambag Darrell">
                </div>
                <div class="gallery">
                    <img src="https://i.pinimg.com/1200x/a8/3e/ae/a83eae165839d86d1c7caf5dd14c4106.jpg" title="Steve Vai (Solo)" alt="Steve Vai">
                </div>
                <div class="gallery">
                    <img src="https://i.pinimg.com/1200x/9b/04/4b/9b044b72a2154d775cb9298b55638483.jpg" title="Adrian Smith (Iron Maiden)" alt="Adrian Smith">
                </div>
            </div>
        </div>
    </section>

    <div class="popup">
        <button class="cancel"><i class="bi bi-x-lg closeBtn"></i></button>
        <button class="zoomIn"><i class="bi bi-zoom-in"></i></button>
        <button class="zoomOut"><i class="bi bi-zoom-out"></i></button>
        <div class="photo">
            <button class="arrowLeft"><i class="bi bi-arrow-left-circle"></i></button>
            <button class="arrowRight"><i class="bi bi-arrow-right-circle"></i></button>
            <img src="https://i.pinimg.com/736x/8f/78/35/8f7835ccab2c95779c222679f3fe4f3b.jpg" alt="">
        </div>
    </div>

<section id="self">
        <div class="container">
            <h1>My Memories</h1>
            <div class="slider">
                <div class="styles">
                    <img src="./images/im1.jpg" alt="">
                </div>
                <div class="styles">
                    <img src="./images/im2.jpeg" alt="">
                </div>
                <div class="styles">
                    <img src="./images/im3.jpeg" alt="">
                </div>
                <div class="styles">
                    <img src="./images/im4.jpg" alt="">
                </div>
                <div class="styles">
                    <img src="./images/im5.jpeg" alt="">
                </div>
            </div>
            
            <div class="left"><i class="bi bi-chevron-left"></i></div>
            <div class="right"><i class="bi bi-chevron-right"></i></div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
